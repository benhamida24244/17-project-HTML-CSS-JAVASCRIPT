<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event KeyCodes</title>
</head>
<body>
    <div class="container" id="container">
        <div class="board">
            <h3>Press any key to get the keyCode</h3>
        </div>
        </div>

    <div class="info-press remove" id="info-press">
        <div class="info">
            <p>event.key</p>
            <span id="event">
               
            </span>
        </div>
        <div class="info">
           <p>event.keyCode (old)</p>
           <span id="keyCode">
           
           </span>

        </div>
        <div class="info">
          <p>event.code (new)</p>
          <span id="code">
           
          </span>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
